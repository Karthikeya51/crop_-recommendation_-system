<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #E6F7F2;">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand mx-auto" href="/">Crop Recommendation System</a>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center">ðŸŒ± Crop Recommendation System</h1>
    
    <form method="POST">
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="Nitrogen">Nitrogen</label>
          <input type="number" id="Nitrogen" name="Nitrogen" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="Phosphorus">Phosphorus</label>
          <input type="number" id="Phosphorus" name="Phosphorus" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="Potassium">Potassium</label>
          <input type="number" id="Potassium" name="Potassium" class="form-control" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="Temperature">Temperature (Â°C)</label>
          <input type="number" id="Temperature" name="Temperature" step="0.01" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="Humidity">Humidity (%)</label>
          <input type="number" id="Humidity" name="Humidity" step="0.01" class="form-control" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="pH">pH Value</label>
          <input type="number" id="pH" name="pH" step="0.01" class="form-control" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="Rainfall">Rainfall (mm)</label>
          <input type="number" id="Rainfall" name="Rainfall" step="0.01" class="form-control" required>
        </div>
      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success">Get Recommendation</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>

    {% if result %}
    <div class="card mx-auto mt-4 p-3 text-white bg-dark" style="max-width: 600px;">
      <h5 class="card-title">Recommended Crop for Cultivation:</h5>
      <p class="card-text">{{ result }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
